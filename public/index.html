<html ng-app="myApp">
<head>
  <title>Containers Visualizer</title>
  <link rel="stylesheet" href="bower_components/bootstrap-css/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/animate.css" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
</head>
<body ng-controller='MainCtrl' class="gray-bg">
  <div class="row border-bottom white-bg dashboard-header">
    <div class="col-lg-8">
      <div id="canvas" style="width:100%;height:100%">
      </div>
    </div>
    <div class="col-lg-4">
      <div class="form-group">
        <label>ID</label>
        <input type="text" class="form-control" ng-model="container.id"/>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" ng-model="container.name"/>
      </div>
      <div class="form-group">
        <label>Image</label>
        <input type="text" class="form-control" ng-model="container.image"/>
      </div>
      <div class="form-group">
        <label>Created at</label>
        <input type="text" class="form-control" ng-model="container.created_at"/>
      </div>
      <div class="form-group">
        <label>Status</label>
        <input type="text" class="form-control" ng-model="container.status"/>
      </div>
      <div class="form-group">
        <label>Command</label>
        <input type="text" class="form-control" ng-model="container.command"/>
      </div>
      <div class="form-group">
        <label>Ports</label>
        <input type="text" class="form-control" ng-model="container.ports"/>
      </div>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-12">
    <div class="footer">
      <div class="pull-right">
        mohamed@labouardy.com
      </div>
      <div>
        <strong>Copyright</strong> Mohamed Labouardy &copy; 2016-2017
      </div>
    </div>
  </div>
  </div>
</body>
<script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
<script src="http://p.migdal.pl/wizualizacja-wolnych-lektur/d3.v3.min.js" charset="utf-8"></script>
<script src="bower_components/angular/angular.min.js" charset="utf-8"></script>
<script src="scripts/app.js" charset="utf-8"></script>
<script src="scripts/endpoint.js" charset="utf-8"></script>
</html>
